{% if not error %}
<form action="{{ url_for('login') }}" method='post'>
        UserName:<br>
        <input type='text' name='username'><br>
        PassWord:<br>
        <input type='password' name='password'><br>
        <br>
        <input type='submit' value='login'>
    </form>
{% else %}
    <div>
        <p style="font-size:40px; text-align:center; color:green; "> {{ error }} </p>
    </div>
{% endif %}
